<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>jsSlider V2</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
   <div class="_wrapper">
      <main class="main">
         <div class="slider">

            <div class="slider__controller">
               <button type="button" class="btn btn-success prev" data-action="prev">
                  <img src="./public/arrow.svg" alt="">
               </button>
               <button type="button" class="btn btn-success next" data-action="next">
                  <img src="./public/arrow.svg" alt="">
               </button>
            </div>


            <div class="slider__wrapper">


               <div class="slider__body">
                  <div class="slider__item">
                     <div class="slider__image _ibg">
                        <img src="./public/1.webp" alt="nature picture">
                     </div>
                  </div>
                  <div class="slider__item">
                     <div class="slider__image _ibg">
                        <img src="./public/2.webp" alt="nature picture">
                     </div>
                  </div>
                  <div class="slider__item">
                     <div class="slider__image _ibg">
                        <img src="./public/3.webp" alt="nature picture">
                     </div>
                  </div>
                  <div class="slider__item">
                     <div class="slider__image _ibg">
                        <img src="./public/4.webp" alt="nature picture">
                     </div>
                  </div>
                  <div class="slider__item">
                     <div class="slider__image _ibg">
                        <img src="./public/5.webp" alt="nature picture">
                     </div>
                  </div>
                  <div class="slider__item">
                     <div class="slider__image _ibg">
                        <img src="./public/6.webp" alt="nature picture">
                     </div>
                  </div>
                  <div class="slider__item">
                     <div class="slider__image _ibg">
                        <img src="./public/7.webp" alt="nature picture">
                     </div>
                  </div>
                  <div class="slider__item">
                     <div class="slider__image _ibg">
                        <img src="./public/8.webp" alt="nature picture">
                     </div>
                  </div>
                  <div class="slider__item">
                     <div class="slider__image _ibg">
                        <img src="./public/9.webp" alt="nature picture">
                     </div>
                  </div>
                  <div class="slider__item">
                     <div class="slider__image _ibg">
                        <img src="./public/10.webp" alt="nature picture">
                     </div>
                  </div>
               </div>

            </div>
         </div>
      </main>
   </div>

   <script type="module" src="/main.js"></script>
</body>

</html>
