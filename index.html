<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>jsSlider V4</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
   <div class="_wrapper">
      <main class="main">
         <div class="slider">

            <div class="slider__main">



               <div class="slider__wrapper">
                  <div class="slider__body">
                     <div class="slider__item _active">
                        <figure class="slider__image _ibg">
                           <img id="slider-image-js" src="" alt="">
                           <figcaption id="slider-description-js"></figcaption>
                        </figure>
                     </div>
                  </div>
               </div>

            </div>

            <div class="slider__btns">

               <div class="slider__controller">
                  <button id="prev-slide-js" type="button" class="btn btn-primary prev" aria-label="previous slide button">
                     <img src="./icons/arrow.svg" alt="arrow icon">
                  </button>
                  <button id="next-slide-js" type="button" class="btn btn-primary next" aria-label="next slide button">
                     <img src="./icons/arrow.svg" alt="arrow icon">
                  </button>
               </div>

               <div id="slider-dots-js"  class="slider__dots dots">
                  <ul id="slider-dotsList-js" class="dots__list">
                  </ul>
               </div>

               <div class="slider__likes">

                  <div class="likes__item likes">
                     <div class="counter likes__counter" id="like-counter-js"></div>
                     <button id="like-slide-js" type="button" class="btn btn-success" aria-label="like slide button">
                        <img src="./icons/like.svg" alt="like icon">
                     </button>
                  </div>
                  <div class="likes__item dislikes">
                     <button id="dislike-slide-js" type="button" class="btn btn-danger" aria-label="dislike slide button">
                        <img src="./icons/dislike.svg" alt="dislike icon">
                     </button>
                     <div class="counter dislikes__counter" id="dislike-counter-js"></div>
                  </div>

               </div>

            </div>



         </div>
      </main>
   </div>

   <script type="module" src="./js/main.js"></script>
</body>

</html>
