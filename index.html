<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>jsSlider V3</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
   <div class="_wrapper">
      <main class="main">
         <div class="slider">

            <div class="slider__main">



               <div class="slider__wrapper">
                  <div class="slider__body">
                     <div class="slider__item _active" data-likes="0" data-dislikes="0">
                        <figure class="slider__image _ibg">
                           <img src="./public/gallery/1.webp" alt="nature picture">
                           <figcaption>Green mountains</figcaption>
                        </figure>
                     </div>
                     <div class="slider__item" data-likes="0" data-dislikes="0">
                        <figure class="slider__image _ibg">
                           <img src="./public/gallery/2.webp" alt="nature picture">
                           <figcaption>Greener mountains</figcaption>
                        </figure>
                     </div>
                     <div class="slider__item" data-likes="0" data-dislikes="0">
                        <figure class="slider__image _ibg">
                           <img src="./public/gallery/3.webp" alt="nature picture">
                           <figcaption>Sunset</figcaption>
                        </figure>
                     </div>
                     <div class="slider__item" data-likes="0" data-dislikes="0">
                        <figure class="slider__image _ibg">
                           <img src="./public/gallery/4.webp" alt="nature picture">
                           <figcaption>Sunset in the mountains</figcaption>
                        </figure>
                     </div>
                     <div class="slider__item" data-likes="0" data-dislikes="0">
                        <figure class="slider__image _ibg">
                           <img src="./public/gallery/5.webp" alt="nature picture">
                           <figcaption>Volcano</figcaption>
                        </figure>
                     </div>
                     <div class="slider__item" data-likes="0" data-dislikes="0">
                        <figure class="slider__image _ibg">
                           <img src="./public/gallery/6.webp" alt="nature picture">
                           <figcaption>Fog in the forest</figcaption>
                        </figure>
                     </div>
                     <div class="slider__item" data-likes="0" data-dislikes="0">
                        <figure class="slider__image _ibg">
                           <img src="./public/gallery/7.webp" alt="nature picture">
                           <figcaption>Pine forest</figcaption>
                        </figure>
                     </div>
                     <div class="slider__item" data-likes="0" data-dislikes="0">
                        <figure class="slider__image _ibg">
                           <img src="./public/gallery/8.webp" alt="nature picture">
                           <figcaption>Forest paints</figcaption>
                        </figure>
                     </div>
                     <div class="slider__item" data-likes="0" data-dislikes="0">
                        <figure class="slider__image _ibg">
                           <img src="./public/gallery/9.webp" alt="nature picture">
                           <figcaption>Green forest</figcaption>
                        </figure>
                     </div>
                     <div class="slider__item" data-likes="0" data-dislikes="0">
                        <figure class="slider__image _ibg">
                           <img src="./public/gallery/10.webp" alt="nature picture">
                           <figcaption>Lake</figcaption>
                        </figure>
                     </div>
                  </div>
               </div>

            </div>

            <div class="slider__btns">
               <div class="slider__controller">
                  <button type="button" class="btn btn-primary prev" data-action="prev">
                     <img src="./public/icons/arrow.svg" alt="">
                  </button>
                  <button type="button" class="btn btn-primary next" data-action="next">
                     <img src="./public/icons/arrow.svg" alt="">
                  </button>
               </div>

               <div class="slider__likes">
                  <div class="likes__item likes">
                     <div class="counter likes__counter">0</div>
                     <button type="button" class="btn btn-success" data-action="like">
                        <img src="./public/icons/like.svg" alt="">
                     </button>
                  </div>
                  <div class="likes__item dislikes">
                     <button type="button" class="btn btn-danger" data-action="dislike">
                        <img src="./public/icons/dislike.svg" alt="">
                     </button>
                     <div class="counter dislikes__counter">0</div>
                  </div>
               </div>
            </div>



         </div>
      </main>
   </div>

   <script type="module" src="./js/main.js"></script>
</body>

</html>
